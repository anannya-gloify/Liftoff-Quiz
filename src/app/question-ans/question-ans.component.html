<div class="container shadow-lg  bg-chng mt-5 rounded">

    <div class="row px-4">
	  	<div class="col-md-12 text-center mt-4">
	       <h4 class="text-muted text">ANGULAR QUIZ</h4>
	  		
	  	</div>
		  
	    <div class="col-sm-12 col-xs-12 col-md-6 col-lg-6 my-5">

		    <div class="form">
		    	<form [formGroup]="quizForm">
		    		<div class="scroll-style">
		    			<div class="card mt-2" *ngFor="let item of question">
				        <div class="card-header">
				          Q. {{ item.question }}<span class="text-danger">*</span>
				        </div>
				        <div class="card-body">
				          <blockquote class="blockquote mb-0">
				            <select formControlName="answer" (change)="selectedOption($event,item.id)">
				            	<option value="" selected>Choose Option</option>
				            	<option *ngFor="let option of item.answers">{{ option }}</option>
				            	
				            </select>
				            <div class="alert alert-danger" role="alert" *ngIf="answer?.errors && (answer.touched || answer.dirty)">
				            	Invalid
				           </div> 	
				            
				          </blockquote>
				        </div>
		                </div>
		            </div>    
		            <div class="row justify-content-center">
		            	<div class="col-md-6 my-4">
		            		<button class="btn btn-success" [disabled] = "!quizForm.valid" (click)="onSubmitQuiz()"> submit</button>
		            		<button class="btn btn-danger mx-1" (click)="clearForm()"> clear</button>
		            		
		            	</div>
		            	
		            </div>
		        </form>    
		    </div>    
	      
	    </div>
					    
	    <div class="col-sm-12 col-md-6 col-lg-6 my-5">
	    	<div class="row">
	    		<div class="col-md-12 col-sm-12 mb-5 text-center">
	    			<span class="text-muted">Quiz Result</span>

	    			
	    		</div>
	    		
	    	</div>

			<div class="row">
			    <div class="col-md-12">
			    	<div class="chart-container">
					<canvas
				      baseChart
				      [chartType]="'bar'"
				      [datasets]="chartData"
				      [labels]="labels"
				      [options]="chartOptions"
				      [legend]="true"
				      [colors]="colors"
				      (chartClick)="onChartClick($event)">
				    </canvas>
				    </div> 
				</div>     
		    </div>		  

	      
	    </div>
    </div>		
  
</div>
